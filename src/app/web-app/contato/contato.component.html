<!-- TÍTULO DA PÁGINA -->
<div class="container-fluid" id="marginTopBottomCardsContainer">
    <h2>Contato</h2>
    <hr>
</div>
<div class="container" *ngIf="contato; else notData">
    <div class="conteudo-flutuante">
        <div class="row">
            <!-- SEÇÃO COM AS INFORMAÇÕES DE CONTATO -->
            <div id="informacoes">

                <table>
                    <tbody>
                        <tr>
                            <td class="td-dir"><img src="assets/img/contato/endereco.svg" /></td>
                            <td class="td-esq"> <span>{{ contato.rua }} {{ contato.numero }} {{ contato.bairro }}
                                    {{ contato.complemento }} {{ contato.cidade }} {{ contato.estado }} </span> </td>
                        </tr>
                        <tr *ngFor="let numero of contato.telefone">
                            <td class="td-dir"> <img src="assets/img/contato/telefone.svg" /> </td>
                            <td class="td-esq"> <span>{{ numero }}</span></td>
                        </tr>
                        <tr>
                            <td class="td-dir"> <img src="assets/img/contato/enviar.svg" /> </td>
                            <td class="td-esq"> <span>{{ contato.email }}</span></td>
                        </tr>
                    </tbody>
                </table>

            </div>

            <!-- SEÇÃO COM A API DO GOOGLE MAPS -->
            <div id="mapa">
                <agm-map [latitude]="lat" [zoom]="zoom" [longitude]="lng">
                    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
                </agm-map>
            </div>

        </div>
    </div>

    <!-- SEÇÃO COM AS REDES SOCIAIS -->
    <div id="redes-sociais">
        <p>Acesse também nossas redes sociais :)</p>
        <a href="https://www.facebook.com/larsaovicenteibitinga/" target="_blank"><img
                src="assets/img/contato/facebook.svg" /></a>
    </div>

</div>

<ng-template #notData>
    <p>Erro!</p>
</ng-template>

<!-- AUTORIA DOS ÍCONES UTILIZADOS -->
<span id="toHidden">Ícones feitos por <a href="https://www.flaticon.com/br/autores/pixel-perfect"
        title="Pixel perfect">Pixel perfect</a> from <a href="https://www.flaticon.com/br/" title="Flaticon">
        www.flaticon.com</a></span>
